<section class="section testimonial">
	<div class="container">
		<div class="row">
			<div class="col-lg-7 ">
				<div class="section-title">
					<span class="h6 text-color">{{ .preheading | markdownify }}</span>
					<h2 class="mt-3 content-title">{{ .heading | markdownify }}</h2>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row testimonial-wrap">
			{{ range .testimonials }}
				<div class="testimonial-item position-relative">
					<i class="ti-quote-left text-color"></i>

					<div class="testimonial-item-content">
						<p class="testimonial-text">{{ .quote | markdownify }}</p>

						<div class="testimonial-author">
							<h5 class="mb-0 text-capitalize">{{ .name | markdownify }}</h5>
							<p>{{ .role | markdownify }}</p>
						</div>
					</div>
				</div>
			{{ end }}
		</div>
	</div>
</section>
