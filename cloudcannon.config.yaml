collections_config:
  pages:
    schemas: 
      default:
        path: schemas/pages.md
    _enabled_editors:
      - visual
  posts:
    schemas: 
      default:
        path: schemas/posts.md  
    _enabled_editors:
      - content
      - visual
    
    _inputs: 
      categories: 
        type: array
      categories[*]:
        type: text
  data:
    _inputs:
      logo: 
        type: image
      link: 
        type: checkbox
      url:
        type: url
        hidden: link
      open_in_new_tab:
        hidden: link
      sub_menu_items: 
        type: array
        comment: Sub nav links which will appear in a dropdown menu when hovering over the parent label. If no sub menu items are present there will be no dropdown menu. 
        options:
          structures: _structures.sub_menu_items

_structures: 
  sub_menu_items: 
    values:
      - label: "Link"
        value: 
          _id: "sub_menu_link"
          name:
          url: 
          open_in_new_tab: false
      - label: "Divider"
        description: "Straight line divider"
        value:
          _id: "sub_menu_divider"


